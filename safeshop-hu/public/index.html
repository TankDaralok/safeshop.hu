<!DOCTYPE html>
<html>
<head>
    <title>SafeShop | Scam Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-blue-600">üõ°Ô∏è SafeShop HU</h1>
        <input type="text" id="urlInput" placeholder="Enter shop URL..." class="w-full border p-3 rounded mb-4">
        <button onclick="checkSite()" class="bg-blue-600 text-white px-6 py-2 rounded font-bold w-full">Ellen≈ërz√©s</button>
        
        <div id="results" class="hidden mt-6 p-4 rounded bg-gray-50 border">
            <div id="score" class="text-4xl font-bold mb-2 text-center">0</div>
            <div id="msg" class="text-gray-600 italic text-center"></div>
        </div>
    </div>

    <script>
        async function checkSite() {
            const url = document.getElementById('urlInput').value;
            const resDiv = document.getElementById('results');
            resDiv.classList.remove('hidden');
            
            // This calls your Netlify Backend
            const response = await fetch(`/.netlify/functions/check-url?url=${encodeURIComponent(url)}`);
            const data = await response.json();
            
            document.getElementById('score').innerText = data.score + "%";
            document.getElementById('msg').innerText = "Tal√°latok: " + data.checks.length;
        }
    </script>
</body>
</html>
